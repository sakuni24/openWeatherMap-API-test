<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        .temperature {
            font-size: 2rem;
            color: #555;
        }
    </style>
</head>
<body>
<h1>Weather App</h1>
<input type="text" id="city-input" placeholder="Enter city name" />
<button onclick="getWeather()">Get Weather</button>
<p class="temperature">Temperature in <span id="city-name">City</span>: <span id="temperature">--</span>Â°C</p>

<script>
        function getWeather() {
            const city = document.getElementById('city-input').value;
            fetch(`http://localhost:8080/weather?city=${city}`)
                .then(response => response.json())
                .then(data => {
                    const tempInKelvin = data.main.temp;
                    const tempInCelsius = (tempInKelvin - 273.15).toFixed(2);
                    document.getElementById('city-name').textContent = city;
                    document.getElementById('temperature').textContent = tempInCelsius;
                })
                .catch(error => console.error('Error fetching weather data:', error));
        }
    </script>
</body>

</html>
